<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FORMULARIO</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="inputs-form">
      <ion-list>
        <ion-item>
          <ion-input label="Nombre y Apellido:" placeholder="Escriba aqui"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Numero de celular:" type="number" placeholder="ej: 3875204020"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Email:" type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Asunto:" type="text" placeholder="Escriba aqui"></ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea label="Mensaje:" placeholder="Escriba aqui su mensaje"></ion-textarea>
        </ion-item>
      </ion-list>
  </div>
  <div class="btns-form">
    <ion-button routerLink="">Enviar</ion-button>
    <ion-button routerLink="/welcome">Volver</ion-button>
  </div>
</ion-content>
